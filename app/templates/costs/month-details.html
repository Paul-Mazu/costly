{% extends '../base.html' %}
{% block title %}Detail page{% endblock title %}
{% block content %}


<table>
    <thead>
      <tr>
        <th>Date</th>
        <th>Title</th>
        <th>Sume</th>
        <th>Notes</th>
      </tr>
    </thead>
    <tbody>
        {% for cost in variable_costs %}
            <tr>
                <td>{{ cost.date }}</td>
                <td>{{ cost.title }}</td>
                <td>{{ cost.sume }}</td>
                <td>{{ cost.notes }}</td>
            </tr>
        {% endfor %}
    </tbody>
  </table>



{% endblock content %}
